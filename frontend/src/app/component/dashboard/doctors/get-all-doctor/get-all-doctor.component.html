<div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-12">
        <input
          type="text"
          class="form-control"
          placeholder="Search doctors..."
          aria-label="Search doctors"
          [(ngModel)]="searchTerm"
        >
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3" *ngFor="let doctor of filteredDoctors">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Dr. {{ doctor.fullName }}</h5>
            <p class="card-text">Specialization: {{ doctor.specialization }}</p>
            <p class="card-text">Email: {{ doctor.email }}</p>
            <p class="card-text">Contact: {{ doctor.contactInformation }}</p>
            <a [routerLink]="['/dashboard/doctors/getAllDoctor/view', doctor.id]" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
